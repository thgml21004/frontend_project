<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쪽지(1) 틀린 문제 정답 확인</title>

    <script>
        window.onload = function() {
            let x = 100;
            let y = 200;
            let z = "javascript";

            x = x + 300;
            y = y - 400;
            z = z + "jquery";

            console.log(x);
            console.log(y);
            console.log(z);

            const arr = new Object();
            arr[0] = 100;
            arr[1] = 200;
            arr[2] = "javascript";

            console.log(arr[0]);
            console.log(arr[1]);
            console.log(arr[2]);

            const arr2 = [100, 200, "javascript"];
            console.log(arr2[0]);
            console.log(arr2[1]);
            console.log(arr2[2]);

            const obj = {a: 100, b: 200, c: "javascript"};

            console.log("8번 문제");
            console.log(obj.a);
            console.log(obj.b);
            console.log(obj.c);

            const obj2 = [{a: 100, b: 200}, {c: "javascript"}];

            console.log("9번 문제");
            console.log(obj2[0].a);
            console.log(obj2[0].b);
            console.log(obj2[1].c);

            const obj3 = {
                a: 100,
                b: [200, 300],
                c: "javascript",
                d: function () {
                    document.write("javascript가 샐행되었습니다.");
                },
                e: function () {
                    document.write(obj3.c + "가 실행되었습니다.")
                },
                f: function () {
                    document.write(this.c + "가 실행되었습니다.")
                }
            };

            document.write("12번 문제");
            document.write(obj3.a);
            document.write(obj3.b);
            document.write(obj3.b[0]);
            document.write(obj3.b[1]);
            document.write(obj3.c);
            obj3.d();
            obj3.e();
            obj3.f();


            document.write("<br> 13번 문제:");
            for (let i = 1; i < 10; i++) {
                if (i % 2 == 0) {
                    document.write(i);
                }
            }

            document.write("<br> 14번 문제:");
            for (let a = 1; a < 10; a++) {
                if ( true ) {
                    document.write(a);
                }
            }


            const str = [100, 200, 300, 400, 500];

            str.forEach((element, index, array) => {
                document.write("<br>");
               document.write(element);
                document.write("<br>");
               document.write(index);
                document.write("<br>");
               document.write(array);
            });
        }
    </script>
</head>
<body>
</body>
</html>
