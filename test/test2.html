<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쪽지(2) 틀린 문제 정답 확인</title>

    <script>
        window.onload = function() {
            if ( null ) {
                console.log("true");
            } else {
                console.log("false");
            }

            let num = 0;
            while ( num <= 5 ) {
                num++;
                console.log( num );
            }

            const obj = {
                a: 100,
                b: 200
            }

            for ( let key in obj ) {
                console.log(key);
                console.log(obj[key]);
            }

            let num2 = 0;
            while ( true ) {
                num2++;
                if( num2 == 3) {
                    continue;
                }
                if( num2 > 6 ) {
                    break;
                }

                console.log(num2);
            }

            for(let i=1; i<=5; i++) {
                console.log(i);

                if(i == 3) {
                    break;
                }
            }

            let sum3 = 0;
            for (var i=1; i<=100; i++) {
                sum3 += i;
            }
            console.log(sum3);

            let a = 1, b = 2, c =3, result;
            result = ++a + b++ + ++c;
            console.log(result);
            console.log(a);
            console.log(b);
            console.log(c);

            console.log("18번 문제");

            let aa = 1;
            while ( aa < 5 ) {
                console.log(aa);
                aa++;
            }
            console.log(aa);

            let num4 = [32, 93, 15, 86, 50];
            let sum = 0;
            for ( let i=0; i > num4.length; i++ ) {
                sum = sum * i;
            }
            console.log(sum);

            console.log("20번 문제");
            let a2, b2, result2;
            a2 = 7, b2 = 4
            result2 = a2 & b2;
            console.log(result2);
        }
    </script>
